<html>
    <head>
        <title>Citonator</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Citonator-Create Citations for your STOA Briefs!</h1>
        <div id="toolbar">
            <div class="dropdown">
                <button class="toolbar_button" id="font-settings">Font Size</button>
                <div class="dropdown-content">
                    <form oninput="changeSize(document.getElementById('fontsize').value)" onsubmit="return false;" id="fontSize_selector">
                        <input id="fontsize" type="number" min="1" max="100">
                    </form>
                  </div>
            </div>
            <div class="dropdown">
                <button class="toolbar_button" id="font-settings">Evidence Font Size</button>
                <div class="dropdown-content">
                    <form oninput="changeEvidenceSize(document.getElementById('evidencesize').value)" onsubmit="return false;" id="fontSize_selector">
                        <input id="evidencesize" type="number" min="1" max="100">
                    </form>
                  </div>
            </div>
            <div class="dropdown">
                <button class="toolbar_button" id="font-settings">Font</button>
                <div class="dropdown-content">
                    <button onclick="changeFont('Times')">Times New Romans</button>
                    <button onclick="changeFont('Arial')">Arial</button>
                    <button onclick="changeFont('Sans')">Sans</button>
                    <button onclick="changeFont('Courier')">Courier</button>
                  </div>
            </div>
            <div class="dropdown">
                <button id="search-engine">Search Engine</button>
                <div class="dropdown-content">
                    <button onclick="var search_engine='Duckduckgo'">Duckduckgo</button>
                    <button onclick="var search_engine='Google'">Google</button>
                    <button onclick="var search_engine='Squawkrates'">Squawkrates</button>
                  </div>
            </div>
        </div>
        <div id="formWrapper">
            <form id="citation_form" onsubmit="generateCitation();return false;">
                <h3 id="authorHead">Author(s):</h3>
                <textarea class="inputfield" id="author" name="author"></textarea>
                <h3 >Organization Name:</h3>
                <textarea class="inputfield" id="organization" name="organization"></textarea>
                <h3 id="dpublishHead">Date Published:</h3>
                <input type="date" id="dpublish" name="dpublish"></textarea>
                <h3 id="dupdatedHead">(Date Last Updated)</h3>
                <input type="date" id="dupdated" name="dupdated"></textarea>
                <h3 id="daccessedHead">Date Accessed</h3>
                <input type="date" id="daccessed" name="daccessed"><button id="accesstoday" onclick="setDate()">Today</button></textarea>
                <h3 id="authorcredsHead">Author Credentials</h3>
                <textarea class="inputfield" id="authorcreds" name="authorcreds"></textarea><br>
                <button id="authorsearch" onclick="openLink(search_engine, 'author')">Search</button>
                <h3 id="orgcredsHead">Organization Credentials</h3>
                <textarea class="inputfield" id="orgcreds" name="orgcreds"></textarea><br>
                <button id="orgsearch" onclick="openLink(search_engine, 'organization')">Search</button>
                <h3 id="articletitleHead">Article Title</h3>
                <textarea class="inputfield" id="articletitle" name="aticletitle"></textarea>
                <h3 id="linkHead">Link</h3>
                <textarea class="inputfield" id="link" name="link"></textarea>
                <h3 id="evidenceHead">Evidence</h3>
                <textarea class="inputfield" id="evidence" name="evidence"></textarea>
                <input type="submit" value="Generate">
            </form>
        </div>
        <div id="generated_text">
            <span id="authortext" style="text-decoration-line: underline;"></span>
            <span id="organizationtext" style="text-decoration-line: underline;"></span>
            <span id="dpublish_text" style="text-decoration-line: underline;"></span>
            <span id="dupdated_text"></span>
            <span id="daccessed_text" style="font-style: italic;"></span>
            <span id="authorcreds_text" style="font-style: italic;"></span>
            <span id="orgcreds_text" style="font-style: italic;"></span>
            <span id="articletitle_text" style="font-style: italic;"></span>
            <span id="link_text" style="font-style: italic;"></span>
            <br><br>
            <span id="evidence_text" style="text-decoration-line: underline;"></span>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
